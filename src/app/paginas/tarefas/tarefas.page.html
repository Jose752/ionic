<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio">
        <ion-icon name="arrow-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/edita-tarefa">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of tarefas">
    <ion-card-header>{{item.nome}}</ion-card-header>
    <ion-card-content>
      {{item.descricao}}

      <ion-button (click)="iniciarAlteracao(item)">
        Alterar
      </ion-button>
    
      <ion-button (click)="excluir(item)">
        Excluir
      </ion-button>
    </ion-card-content> 
  </ion-card>
</ion-content>
